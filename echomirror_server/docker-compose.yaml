version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: echomirror_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: echomirror_dev_password
      POSTGRES_DB: echomirror
    ports:
      - "5432:5432"
    volumes:
      - echomirror_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: echomirror_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - echomirror_redis_data:/data

volumes:
  echomirror_postgres_data:
  echomirror_redis_data:
