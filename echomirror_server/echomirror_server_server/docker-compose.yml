version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: echomirror_postgres
    environment:
      POSTGRES_DB: echomirror
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - echomirror_network

  redis:
    image: redis:7-alpine
    container_name: echomirror_redis
    ports:
      - "6379:6379"
    networks:
      - echomirror_network

volumes:
  postgres_data:

networks:
  echomirror_network:
    driver: bridge
