# Email Configuration for EchoMirror
# Copy this to passwords.yaml and fill in your email credentials

# For Gmail (Development):
# 1. Enable 2-Factor Authentication on your Gmail account
# 2. Go to: Google Account → Security → 2-Step Verification → App passwords
# 3. Create a new app password and use it below

# For SendGrid (Production - Recommended):
# 1. Sign up at https://sendgrid.com
# 2. Create an API key
# 3. Use 'apikey' as username and your API key as password

development:
  # Email SMTP Configuration
  emailSmtpHost: 'smtp.gmail.com'              # Gmail SMTP server
  emailSmtpPort: '587'                         # Port 587 for TLS (or 465 for SSL)
  emailUsername: 'your-email@gmail.com'        # Your Gmail address
  emailPassword: 'your-app-password-here'      # Gmail App Password (NOT your regular password)
  emailFromAddress: 'your-email@gmail.com'     # Email address shown as sender

production:
  # For production, use a dedicated email service like SendGrid
  emailSmtpHost: 'smtp.sendgrid.net'
  emailSmtpPort: '587'
  emailUsername: 'apikey'                      # Literally the word 'apikey' for SendGrid
  emailPassword: 'YOUR_SENDGRID_API_KEY_HERE'  # Your SendGrid API key
  emailFromAddress: 'noreply@yourdomain.com'   # Your verified sender email

