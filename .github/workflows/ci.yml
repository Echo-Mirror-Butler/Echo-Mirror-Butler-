name: CI

on:
  pull_request:
    branches: [main, development]

jobs:
  flutter-ci:
    name: Format · Analyze · Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # The app depends on echomirror_server_client via a path dependency
      # (../echomirror_server/echomirror_server_client). Clone the server repo
      # next to this one so the path resolves on CI.
      - name: Checkout server repo
        uses: actions/checkout@v4
        with:
          repository: Echo-Mirror-Butler/echomirror_server
          path: ../echomirror_server

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --exclude-tags integration
