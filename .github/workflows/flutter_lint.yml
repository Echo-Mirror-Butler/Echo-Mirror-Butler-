name: Flutter Lint

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Only format Flutter/Dart app files â€” the server package (echomirror_server/)
      # uses its own analysis_options and is not a Flutter project.
      - name: Check formatting
        run: dart format --set-exit-if-changed lib test backend
